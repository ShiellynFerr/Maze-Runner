<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Maze Runner</title>
</head>
<body>
    <header class="header">
        <h2 class="header-title">Maze Runner</h2>
        <nav>
            <ul class="header-menu">
                <li class="header-item">Blog</li>
                <li class="header-item">Books</li>
                <li class="header-item">Movies</li>
            </ul>
        </nav>
    </header>

    <section class="section-main">
          <main class="box-main">
             <div class="box-text">
                 <h1>Maze Runner</h1>
                 <p>The Maze Runner Series by James Dashner is a superb collection of four novels based in a science fiction, futuristic, dystopian society.</p>
                 <button class="button">See More</button>
             </div>

             <figure>
                 <img src="img/thomas-and-friends.png" alt="Thomas with your friends">
             </figure>
          </main>

    </section>

    <section class="section-books-movies">
    
        <div class="movies">
            <figure class="figure-movies">
                <h2>Movies</h2>
                <img class="movie-img" src="img/Maze Runner.jpg" alt="Movie Maze runner">
                <img class="movie-img" src="img/Scorch-trials.jpg" alt="Movie Scorch Trials">
                <img class="movie-img" src="img/death-cure.jpg" alt="Movie Death cure">
            </figure>

            <div class="characters">
                <h2>Some Characters</h2>
                <figure class="figure-characters">
                    <img class="chac-img" src="img/Thomas.webp" alt="Chacaracter Thomas">
                    <img class="chac-img" src="img/Netwen.webp" alt="Chacaracter Netwen">
                    <img class="chac-img" src="img/Brenda.jpg" alt="Chacaracter Brenda">
                    <img class="chac-img" src="img/Jorge.webp" alt="Chacaracter Jorge">
                    <img class="chac-img" src="img/Minho.webp" alt="Chacaracter Minho">
                    <img class="chac-img" src="img/Teresa.jpg" alt="Chacaracter Teresa">
                </figure>
            </div>

        </div>

    </section>
     
    <footer class="footer">
        <div class="box-icones aling">
            <img class="icone" src="img/insta.png" alt="icone do instagram">
            <img class="icone" src="img/face.png" alt="icone do facebook">
            <img class="icone" src="img/icons8-linkedin-100 1.png" alt="icone do linkedin">
        </div>

        <div class="copy aling">
            &copy; Todos os direitos reservados Shiellyn Ferreira
        </div>

        <div class="footer-text  aling">
            <h3>Read the books and watch the movies</h3>
        </div>
        
        
    </footer>

</body>
</html>
